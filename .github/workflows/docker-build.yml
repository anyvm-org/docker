name: Build and Publish Docker Image

on:
  push:
    branches: ['**']          # build on any branch push; tag = branch name
  release:
    types: [published]        # tag = release tag + latest

permissions:
  contents: read
  packages: write             # needed for GHCR

env:
  # Override GHCR image name via repo variable GHCR_IMAGE_NAME; defaults to repo name.
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/anyvm

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (branch/release tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=ref,event=branch   # branch name on push
            type=ref,event=tag      # release tag on published release
            type=raw,value=latest,enable=${{ github.event_name == 'release' }} # latest only on release

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
